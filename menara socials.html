<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menara Lounge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #3d3d3d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 25px;
      font-size: 1.1rem;
    }
    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #a87d4d;
      transition: 0.3s;
    }
    .links a:hover {
      background: #c89f6a;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>

  <img src="menara-logo.png" alt="Menara Lounge Logo" class="logo" />

  <p>Follow us on our social platforms</p>
